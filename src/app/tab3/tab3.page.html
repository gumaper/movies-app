<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let genero of favoritoPorGenero">
    <ion-grid *ngIf="genero.filmes.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{ genero.genero }}</h4>
        </ion-col>
      </ion-row>
    </ion-grid>

    <app-slideshow-poster [movies]="genero.filmes"></app-slideshow-poster>
  </div>
</ion-content>
