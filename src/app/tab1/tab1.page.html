<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Novos filmes</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop [movies]="movies"></app-slideshow-backdrop>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Filmes</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-poster [movies]="movies"></app-slideshow-poster>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-pares [movies]="features" (loadMoreMovies)="loadMore()"></app-slideshow-pares>
</ion-content>
