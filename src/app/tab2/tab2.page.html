<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Buscar filme </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar
    placeholder="Buscar filme"
    animated
    debounce="700"
    [value]="textoBuscar"
    (ionChange)="buscar($event.detail.value)"
  ></ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="loading">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="filmes.length === 0">
    <ion-list-header>
      <ion-label>Filmes</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let exemplo of exemplos" (click)="textoBuscar = exemplo">
      <ion-label color="primary">{{ exemplo }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor=" let filme of filmes">
        <ion-card (click)="detalhe(filme.id)">
          <img [src]="filme.poster_path | image" />

          <ion-card-header>
            <ion-card-subtitle>{{ filme.release_date }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <h2>{{ filme.title }}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
